<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            First name:
            <input type="text">
        </label>
    
        <label>
            Last name:
            <input type="text">
        </label>
    
        <label>
            Email Address:
            <input type="email">
        </label>
    
        <label>
            Password:
            <input type="password">
        </label>
    
        <label>
            Confirmed Password:
            <input type="password">
        </label>
    
        <label>
            Birthday:
            <input type="date">
        </label>
    
        <p> Gender Identity</p>
    
        <label>
            Male
            <input type="radio" name="genderidentity">
        </label>
    
        <label>
            Female
            <input type="radio" name="genderidentity">
        </label>
    
        <label>
            Non-binary
            <input type="radio" name="genderidentity" >
        </label>
    
        <label>
            I prefer not to answer
            <input type="radio" name="genderidentity">
        </label>
    
        <label>
            A short description about myself
            <textarea></textarea>
        </label>
    
        <label>
            Favorite Language:
            <select>
                <option>Javascript</option>
                <option>Python</option>
                <option>Java</option>
            </select> 
        </label>
    
        <label>
            <input type="checkbox"> Yes, I would like to receive periodic email updates
        </label>
        <input type="submit" value="Create Account">
    
        <p>* indicates a required fields</p>
    </form>
</body>
</html>
